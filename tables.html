<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>My Tables</title>
</head>
<body>
  <caption><b>Company with their cars</b></caption>
  <table border="1">
    <thead>
      <tr>
        <th>Company</th>
        <th>Cars</th>
      </tr>
    </thead>
    <tr>
      <td>Marauti Suzaki</td>
      <td>swift</td>
    </tr>
    <tr>
      <td>Honda</td>
      <td>City</td>
    </tr>
    <tr>
      <td>Huyndai</td>
      <td>Verna</td>
    </tr>
  </table>
  <br>
  <table border="1">
    <caption><b>The country with the capitals</b></caption>
    <thead>
      <tr>
        <th>Country</th>
        <th>Capital</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>India</td>
        <td>New Delhi</td>
      </tr>
      <tr>
        <td>USA</td>
        <td>Newyork</td>
      </tr>
      <tr>
        <td>Germany</td>
        <td>Berlin</td>
      </tr>
    </tbody>
  </table>
  <br>
  <caption><b>States with Captials</b></caption>
  <table border="1"><!-- see difference between the main headings -->
    <tfoot>
      <tr>
        <th>State</th>
        <th>Capitals</th>
      </tr>
      <tr>
        <td>Madhya Pradesh</td>
        <td>Bhopal
      </tr>
      <tr>
        <td>Maharashtra</td>
        <td>Mumbai</td>
      </tr>
      <tr>
        <td>Gujarat</td>
        <td>Gandhi nagar</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
